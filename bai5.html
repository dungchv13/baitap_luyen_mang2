<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("nhap chuoi 1");
    let str2 = prompt("nhap chuoi 2");
    let mark = false;
    for (let i = 0;i < str1.length;i++){
        for (let j = 0;j < str2.length;j++){
            if(str1[i] != str2[j]){
                mark = false;
            }else{
                mark = true;
                break;
            }

        }
        if(mark == false){
            break;
        }
    }
    if (mark == false){
        alert("chuoi 1 != chuoi 2");
    }else{
        alert("chuoi 1 == chuoi 2");
    }

</script>
</body>
</html>
